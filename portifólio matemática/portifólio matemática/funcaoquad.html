<h1>Função Quadrática</h1>

<p>A função quadrática, também chamada de função do segundo grau,</p>
<p>  é expressa como f(x) = ax² + bx + c ou y = ax² + bx + c, sendo que </p>
<p>  os coeficientes "a, b e c" números reais e "a" diferente de 0 (zero) </p>
